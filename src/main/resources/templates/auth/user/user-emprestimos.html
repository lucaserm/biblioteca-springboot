<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Biblioteca</title>

		<link rel="stylesheet"
			th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
		<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<div th:replace="auth/auth-generica-nav :: navGenerica"></div>

		<div class="container mt-5">
			<h1 class="text-center mb-4">Lista de Livros Disponíveis</h1>

			<!-- Barra de Pesquisa -->
			<div class="row mb-4">
				<div class="col-md-6 offset-md-3">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Pesquisar livro...">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary"
								type="button">Pesquisar</button>
						</div>
					</div>
				</div>
			</div>

			<div id="carouselExampleSlidesOnly" class="carousel slide"
				data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="..." alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="..." alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="..." alt="Third slide">
					</div>
				</div>
			</div>

			<!-- Opções de Empréstimo -->
			<div class="row mt-4">
				<div class="col-md-6 offset-md-3">
					<div class="alert alert-info text-center" role="alert">
						Para emprestar um livro, clique no título do livro desejado.
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
